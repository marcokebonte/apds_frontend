<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Your Angular App</title>
  <link rel="stylesheet" href="signup.component.css">
</head>
<body>
  <main>
    <section class="signup-form">
      <h2>Sign Up</h2>
      <form (submit)="onSubmit($event)">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" required>
        
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" [(ngModel)]="firstName" required>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" [(ngModel)]="lastName" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" required>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" required>
        
        <button type="submit">Sign Up</button>
      </form>
      <div *ngIf="hasError" class="error-message">
        {{ errorMessage }}
      </div>
    </section>
  </main>
</body>
</html>
